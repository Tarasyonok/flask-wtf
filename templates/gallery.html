{% extends 'base.html' %}

{% block content %}
  <div id="carouselExampleIndicators" class="carousel slide"  style="margin-bottom: 50px;">
    <div class="carousel-indicators">
      {% for image in images %}
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ loop.index0 }}" class="{% if loop.index == 1 %}active{% endif %}" aria-current="true" aria-label="Slide 1"></button>
      {% endfor %}
    </div>
    <div class="carousel-inner">
      {% for image in images %}
        <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
          <img style="height: 300px; object-fit: contain; background-color: gray;" src="{{ image }}" class="d-block w-100" alt="..." />
        </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.file }}
    <input type="submit" />
  </form>
{% endblock %}
